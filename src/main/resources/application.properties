spring.application.name=trabalhoFinal
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
server.error.include-stacktrace=never

dao.type=POSTGRES
spring.datasource.url=${postgresql_database_url}
spring.datasource.username=${postgresql_database_user}
spring.datasource.password=${postgresql_database_password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leakDetectionThreshold=2000

api.security.token.secret=12345678

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=manutads.noreply@gmail.com
spring.mail.password=${email_app_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enabled=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

feature-toggle.resendEmail=true
